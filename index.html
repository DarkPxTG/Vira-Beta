<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vira Asistent</title>

  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">

  <style>
    html, body {
      overflow: hidden;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('https://s6.uupload.ir/files/b7bea4f8-6201-4f5e-b019-6ab7eb7ab38f_njty.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Vazir', sans-serif;
      position: relative;
    }

    .robot-face {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6vh;
    }

    .eyes {
      display: flex;
      gap: 12vw;
    }

    .eye {
      width: 12vw;
      height: 12vw;
      background: white;
      box-shadow:
        0 0 2px #aaa,
        0 0 4px #ccc,
        inset -3px -3px 0 #eee,
        inset 3px 3px 0 #ccc;
      border-radius: 50%;
    }

    .mouth {
      width: 40vw;
      height: 5vh;
      border: 5px solid white;
      transition: all 0.3s ease-in-out;
      animation: smileLoop 3s infinite;
    }

    @keyframes smileLoop {
      0%, 90%, 100% {
        border-radius: 0;
        height: 5vh;
      }
      40%, 60% {
        border-radius: 50px;
        height: 3vh;
      }
    }

    .circle-container {
      width: 25vw;
      height: 25vw;
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      animation: rotate 8s linear infinite;
      z-index: 10;
    }

    .circle-container img {
      width: 100%;
      height: 100%;
    }

    @keyframes rotate {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .icon-btn {
      position: fixed;
      top: 5vh;
      width: 10vw;
      height: 10vw;
      background-color: #2e5e4e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 6vw;
      color: white;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .left-icon { left: 4vw; }
    .right-icon { right: 4vw; }

    .title-box {
      position: fixed;
      top: 1vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 998;
      user-select: none;
      pointer-events: none;
      color: white;
    }

    .title-box .main-title {
      font-size: 6vw;
      font-weight: bold;
    }

    .title-box .sub-title {
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.7);
    }

    .welcome-text {
      position: fixed;
      top: 8vh; /* اومد پایین‌تر تا روی عنوان نباشه */
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 0.5em 1em;
      border-radius: 10px;
      z-index: 1000;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      max-width: 90vw;
      word-break: break-word;
    }

    .welcome-text.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="title-box">
    <div class="main-title">Vira Asistent</div>
    <div class="sub-title">Version Beta</div>
  </div>

  <div class="icon-btn left-icon">+</div>
  <div class="icon-btn right-icon">!</div>

  <div class="robot-face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>

  <div class="circle-container">
    <img src="https://s6.uupload.ir/files/275-2758479_loading-circle-png_7bj6.png" alt="rotating circle">
  </div>

  <div id="welcomeText" class="welcome-text">خوش آمدید!</div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    const welcomeText = document.getElementById('welcomeText');
    let clearTimeoutId = null;

    function typeText(text) {
      // پاک کردن تایمر قبلی اگر وجود داشت
      if (clearTimeoutId) {
        clearTimeout(clearTimeoutId);
        clearTimeoutId = null;
      }

      welcomeText.classList.add('show');
      welcomeText.textContent = '';
      let i = 0;
      const interval = setInterval(() => {
        if (i < text.length) {
          welcomeText.textContent += text[i++];
        } else {
          clearInterval(interval);
          // بعد از 10 ثانیه متن محو شود
          clearTimeoutId = setTimeout(() => {
            welcomeText.classList.remove('show');
            welcomeText.textContent = '';
          }, 10000);
        }
      }, 50);
    }

    const qaList = {
      // 35 سوال قبلی (همان‌ها را اینجا نمی‌نویسم چون کد قبلی کامل داشت)
      "اسم تو چیه": "من ویرا هستم، دستیار صوتی شما.",
      "چطوری": "من خوبم، امیدوارم حال شما هم خوب باشه.",
      "کی ساخته شدی": "من در سال ۲۰۲۵ ساخته شدم.",
      "کجا هستی": "من در این دستگاه حضور دارم تا به شما کمک کنم.",
      "سازنده تو کیه": "یک تیم هوشمند منو ساخته.",
      "چه کاری بلدی": "من می‌تونم به سوالات شما پاسخ بدم، ساعت رو بگم، و اطلاعات مفید ارائه بدم.",
      "موسیقی پخش کن": "فعلاً این قابلیت فعال نیست، ولی به‌زودی اضافه می‌شه.",
      "چند سالته": "من تازه متولد شدم، اما خیلی یاد می‌گیرم!",
      "شوخی بلدی": "آره! چرا رایانه از خانه فرار کرد؟ چون از ویروس ترسید!",
      "دوست داری چکار کنی": "من عاشق کمک کردن به آدم‌ها هستم.",
      "چه زبانی بلدی": "فعلاً فارسی، ولی در آینده زبان‌های بیشتری یاد می‌گیرم.",
      "شب بخیر": "شب شما هم بخیر، خواب‌های شیرین ببینید.",
      "صبح بخیر": "صبح بخیر! روز خوبی برات آرزو می‌کنم.",
      "دوست منی": "بله! من همیشه کنارتم.",
      "حوصله داری": "همیشه برای تو حوصله دارم.",
      "تو آدمی": "نه، من یه دستیار صوتی هستم.",
      "بلدی بخندی": "هاها! آره بلدم!",
      "بازی بلدی": "بازی‌کردن رو دوست دارم ولی فعلاً بلد نیستم!",
      "کار تو چیه": "کمک کردن به شما و پاسخ دادن به سوالاته.",
      "ممنون": "خواهش می‌کنم!",
      "چرا اینجایی": "برای کمک به شما اینجا هستم.",
      "دلت می‌خواد حرف بزنی": "آره، من همیشه آماده‌ام.",
      "تو بهترینی": "مرسی از لطفت!",
      "دوستت دارم": "منم شما رو دوست دارم!",
      "چه خبر": "همه‌چیز خوبه، امیدوارم برای تو هم همینطور باشه.",
      "چیکار می‌کنی": "منتظرم تا ازم سوال بپرسی.",
      "اسم من چیه": "متأسفم، فع
        // اضافه شده 65 سوال جدید:

};

function listen() {
  if (!SpeechRecognition) {
    alert('مرورگر شما از Speech Recognition پشتیبانی نمی‌کند.');
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = 'fa-IR';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();

  recognition.onresult = (event) => {
    const speechResult = event.results[0][0].transcript.trim();
    console.log('User said:', speechResult);

    if (qaList[speechResult]) {
      typeText(qaList[speechResult]);
    } else {
      typeText("متأسفانه پاسخ این سوال را نمی‌دانم.");
    }
  };

  recognition.onerror = (event) => {
    console.error('Speech recognition error', event.error);
    typeText("خطا در شنیدن صدا، لطفاً دوباره تلاش کنید.");
  };

  recognition.onend = () => {
    // بعد از اتمام گوش دادن دوباره فعال شود برای شنیدن سوال بعدی
    setTimeout(() => {
      listen();
    }, 1000);
  };
}

// شروع گوش دادن هنگام بارگذاری صفحه
window.onload = () => {
  listen();
};
</script>

</body>
</html>
