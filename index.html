<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vira Asistent</title>

  <!-- فونت وزیر -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">

  <style>
    /* جلوگیری از اسکرول */
    html, body {
      overflow: hidden;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('https://s6.uupload.ir/files/b7bea4f8-6201-4f5e-b019-6ab7eb7ab38f_njty.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Vazir', sans-serif;
      position: relative;
    }

    .robot-face {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6vh;
    }

    .eyes {
      display: flex;
      gap: 12vw;
    }

    .eye {
      width: 12vw;
      height: 12vw;
      background: white;
      box-shadow:
        0 0 2px #aaa,
        0 0 4px #ccc,
        inset -3px -3px 0 #eee,
        inset 3px 3px 0 #ccc;
      border-radius: 50%;
    }

    .mouth {
      width: 40vw;
      height: 5vh;
      border: 5px solid white;
      transition: all 0.3s ease-in-out;
      animation: smileLoop 3s infinite;
    }

    @keyframes smileLoop {
      0%, 90%, 100% {
        border-radius: 0;
        height: 5vh;
      }
      40%, 60% {
        border-radius: 50px;
        height: 3vh;
      }
    }

    .circle-container {
      width: 25vw; /* بزرگتر */
      height: 25vw; /* بزرگتر */
      position: fixed;
      bottom: 8vh; /* کمی بالاتر */
      left: 50%;
      transform: translateX(-50%);
      animation: rotate 8s linear infinite;
      z-index: 10;
    }

    .circle-container img {
      width: 100%;
      height: 100%;
    }

    @keyframes rotate {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .icon-btn {
      position: fixed;
      top: 5vh; /* کمی بالاتر */
      width: 10vw;
      height: 10vw;
      background-color: #2e5e4e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 6vw;
      color: white;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .left-icon {
      left: 4vw;
    }

    .right-icon {
      right: 4vw;
    }

    .title-box {
      position: fixed;
      top: 1vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 998;
      user-select: none;
      pointer-events: none;
      color: white;
    }

    .title-box .main-title {
      font-size: 6vw;
      font-weight: bold;
    }

    .title-box .sub-title {
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.7);
    }

    /* متن خوش آمدگویی */
    .welcome-text {
      position: fixed;
      top: 2vh; /* بالای آیکون‌ها */
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 0.5em 1em;
      border-radius: 10px;
      z-index: 1000;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .welcome-text.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="title-box">
    <div class="main-title">Vira Asistent</div>
    <div class="sub-title">Version Beta</div>
  </div>

  <div class="icon-btn left-icon">+</div>
  <div class="icon-btn right-icon">!</div>

  <div class="robot-face">
    <div class="eyes">
      <div class="eye"></div>
      <div class="eye"></div>
    </div>
    <div class="mouth"></div>
  </div>

  <div class="circle-container">
    <img src="https://s6.uupload.ir/files/275-2758479_loading-circle-png_7bj6.png" alt="rotating circle">
  </div>

  <!-- متن خوش آمدگویی -->
  <div id="welcomeText" class="welcome-text">خوش آمدید!</div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (SpeechRecognition) {
      const recognition = new SpeechRecognition();
      recognition.lang = 'fa-IR';
      recognition.continuous = true;
      recognition.interimResults = false;

      const welcomeText = document.getElementById('welcomeText');
      let welcomeTimeout;

      recognition.onresult = function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("🎙️ شما گفتید:", transcript);

        // کلمه "بتا" فارسی یا انگلیسی تشخیص داده شد
        if (transcript.includes('بتا') || transcript.includes('beta')) {
          // نمایش متن خوش آمدگویی
          welcomeText.classList.add('show');

          // بعد از 3 ثانیه متن مخفی شود
          clearTimeout(welcomeTimeout);
          welcomeTimeout = setTimeout(() => {
            welcomeText.classList.remove('show');
          }, 3000);
        }

        if (transcript.includes('سلام')) {
          const msg = new SpeechSynthesisUtterance('سلام! من ویرا هستم. چطور می‌تونم کمک‌تون کنم؟');
          msg.lang = 'fa-IR';
          speechSynthesis.speak(msg);
        } else if (transcript.includes('ساعت') || transcript.includes('الان ساعت چنده')) {
          const now = new Date();
          const time = now.toLocaleTimeString('fa-IR');
          const msg = new SpeechSynthesisUtterance(`الان ساعت ${time} هست`);
          msg.lang = 'fa-IR';
          speechSynthesis.speak(msg);
        }

        recognition.start();
      };

      recognition.onerror = function(event) {
        console.error('❌ خطا:', event.error);
        recognition.start();
      };

      recognition.onend = function() {
        recognition.start();
      };

      recognition.start();
    } else {
      alert("مرورگر شما از قابلیت تشخیص صدا پشتیبانی نمی‌کند.");
    }
  </script>

</body>
</html>
