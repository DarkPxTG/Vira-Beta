<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Vira Asistent</title>

  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">

  <style>
    html, body {
      overflow: hidden;
    }

    body {
      margin: 0;
      height: 100vh;
      background: url('https://s6.uupload.ir/files/b7bea4f8-6201-4f5e-b019-6ab7eb7ab38f_njty.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Vazir', sans-serif;
      position: relative;
    }

    .robot-face {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6vh;
    }

    .eyes {
      display: flex;
      gap: 12vw;
    }

    .eye {
      width: 12vw;
      height: 12vw;
      background: white;
      box-shadow:
        0 0 2px #aaa,
        0 0 4px #ccc,
        inset -3px -3px 0 #eee,
        inset 3px 3px 0 #ccc;
      border-radius: 50%;
    }

    .mouth {
      width: 40vw;
      height: 5vh;
      border: 5px solid white;
      transition: all 0.3s ease-in-out;
      animation: smileLoop 3s infinite;
    }

    @keyframes smileLoop {
      0%, 90%, 100% {
        border-radius: 0;
        height: 5vh;
      }
      40%, 60% {
        border-radius: 50px;
        height: 3vh;
      }
    }

    .circle-container {
      width: 25vw;
      height: 25vw;
      position: fixed;
      bottom: 8vh;
      left: 50%;
      transform: translateX(-50%);
      animation: rotate 8s linear infinite;
      z-index: 10;
    }

    .circle-container img {
      width: 100%;
      height: 100%;
    }

    @keyframes rotate {
      0% { transform: translateX(-50%) rotate(0deg); }
      100% { transform: translateX(-50%) rotate(360deg); }
    }

    .icon-btn {
      position: fixed;
      top: 5vh;
      width: 10vw;
      height: 10vw;
      background-color: #2e5e4e;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 6vw;
      color: white;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    .left-icon { left: 4vw; }
    .right-icon { right: 4vw; }

    .title-box {
      position: fixed;
      top: 1vh;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 998;
      user-select: none;
      pointer-events: none;
      color: white;
    }

    .title-box .main-title {
      font-size: 6vw;
      font-weight: bold;
    }

    .title-box .sub-title {
      font-size: 3.5vw;
      color: rgba(255, 255, 255, 0.7);
    }

    .welcome-text {
      position: fixed;
      top: 8vh; /* اومد پایین‌تر تا روی عنوان نباشه */
      left: 50%;
      transform: translateX(-50%);
      font-size: 5vw;
      font-weight: bold;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 0.5em 1em;
      border-radius: 10px;
      z-index: 1000;
      user-select: none;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      max-width: 90vw;
      word-break: break-word;
    }

    .welcome-text.show {
      opacity: 1;
    }
  </style>

function listen() {
  if (!SpeechRecognition) {
    alert('مرورگر شما از Speech Recognition پشتیبانی نمی‌کند.');
    return;
  }

  const recognition = new SpeechRecognition();
  recognition.lang = 'fa-IR';
  recognition.interimResults = false;
  recognition.maxAlternatives = 1;

  recognition.start();

  recognition.onresult = (event) => {
    const speechResult = event.results[0][0].transcript.trim();
    console.log('User said:', speechResult);

    if (qaList[speechResult]) {
      typeText(qaList[speechResult]);
    } else {
      typeText("متأسفانه پاسخ این سوال را نمی‌دانم.");
    }
  };

  recognition.onerror = (event) => {
    console.error('Speech recognition error', event.error);
    typeText("خطا در شنیدن صدا، لطفاً دوباره تلاش کنید.");
  };

  recognition.onend = () => {
    // بعد از اتمام گوش دادن دوباره فعال شود برای شنیدن سوال بعدی
    setTimeout(() => {
      listen();
    }, 1000);
  };
}

window.onload = () => {
